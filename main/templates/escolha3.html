{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div class="form-group options">
            <label for="id_pergunta1">Pergunta 1:</label>
            <div class="form-group options">
                {{ form.pergunta1 }}
            </div>
        </div>
        <div class="form-group options">
            <label for="id_pergunta2">Pergunta 2:</label>
            <div class="form-group options">
                {{ form.pergunta2 }}
            </div>
        </div>
        <div class="form-group options">
            <label for="id_pergunta3">Pergunta 3:</label>
            <div class="form-group options">
                {{ form.pergunta3 }}
            </div>
        </div>
        <div class="form-group options">
            <label for="id_pergunta4">Pergunta 4:</label>
            <div class="form-group options">
                {{ form.pergunta4 }}
            </div>
        </div>
        <div class="form-group options">
            <label for="id_pergunta5">Pergunta 5:</label>
            <div class="form-group options">
                {{ form.pergunta5 }}
            </div>
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
